class_name: AcceptanceTester
modules:
  enabled:
    - SmtpMailerHelper
    - ZendMailerHelper
    - MailChecker
    - Sequence
    - Asserts
  config:
    MailChecker:
      provider: 'MailDump'
      options:
        url: 'http://127.0.0.1'
        port: '1080'
    providers:
      MailDump:
        options:
          url: 'http://127.0.0.1'
          port: '1080'
        smtpHost: '127.0.0.1'
        smtpPort: '1025'
      MailCatcher:
        options:
          url: 'http://127.0.0.1'
          port: '1081'
        smtpHost: '127.0.0.1'
        smtpPort: '1026'
      ZendMail:
        options:
          path: 'tests/_output'
          extension: 'eml'
